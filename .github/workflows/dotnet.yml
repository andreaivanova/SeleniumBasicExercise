# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and execute UI tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_test:

    runs-on: ubuntu-latest

    steps:
    - name: check out the repo 
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Run webdriver UI tests Project 1
      run: dotnet test TestProject1 --no-build --verbosity normal
      
    - name: Run webdriver UI tests Project 2
      run: dotnet test TestProject2 --no-build --verbosity normal
      
    - name: Run webdriver UI tests Project 3
      run: dotnet test TestProject3 --no-build --verbosity normal
